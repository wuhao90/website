<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>June Reward Modal Designs</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow-x: auto;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            justify-content: center;
            max-width: 1400px;
            width: 100%;
        }

        .modal-wrapper {
            position: relative;
            flex: 1;
            min-width: 800px;
            max-width: 800px;
        }

        .modal-title {
            text-align: center;
            color: white;
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 15px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .modal {
            width: 800px;
            height: 600px;
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 25px 50px rgba(0,0,0,0.25);
            transform: scale(0.95);
            transition: all 0.3s ease;
            position: relative;
        }

        .modal:hover {
            transform: scale(1);
            box-shadow: 0 30px 60px rgba(0,0,0,0.35);
        }

        /* Design 1: Gradient Burst - Enhanced Activity Feel */
        .modal-1 {
            background: linear-gradient(135deg, #ff416c, #ff4b2b, #ff6b35, #ffa726);
            color: white;
            position: relative;
            overflow: hidden;
        }

        .modal-1::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 255, 255, 0.1) 0%, transparent 50%);
            animation: backgroundFloat 6s ease-in-out infinite;
        }

        .modal-1::after {
            content: 'ðŸŽ‰';
            position: absolute;
            top: 20px;
            left: 30px;
            font-size: 40px;
            animation: celebrate 3s ease-in-out infinite;
            z-index: 1;
        }

        .modal-1 .header {
            padding: 40px 30px 20px;
            text-align: center;
            position: relative;
            z-index: 2;
            background: linear-gradient(135deg, rgba(255,255,255,0.1), rgba(255,255,255,0.05));
            backdrop-filter: blur(10px);
        }

        .modal-1 .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent 30%, rgba(255,255,255,0.1) 50%, transparent 70%);
            animation: shimmer 3s linear infinite;
        }

        .modal-1 .badge {
            display: inline-block;
            background: linear-gradient(135deg, #ff9a9e, #fecfef);
            color: #ff416c;
            padding: 8px 20px;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 900;
            margin-bottom: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px rgba(255, 65, 108, 0.3);
            text-transform: uppercase;
            letter-spacing: 1px;
            animation: badgeBounce 2s ease-in-out infinite;
        }

        .modal-1 .title {
            font-size: 32px;
            font-weight: 900;
            margin-bottom: 8px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
            background: linear-gradient(135deg, #ffffff, #ffeaa7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .modal-1 .subtitle {
            font-size: 16px;
            opacity: 0.95;
            font-weight: 600;
            text-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }

        .modal-1 .content {
            padding: 30px;
            background: linear-gradient(135deg, rgba(255,255,255,0.98), rgba(255,255,255,0.95));
            color: #333;
            display: flex;
            gap: 30px;
            align-items: stretch;
            height: calc(100% - 180px);
            position: relative;
        }

        .modal-1 .content::before {
            content: '';
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 6px;
            background: linear-gradient(135deg, #ff416c, #ff4b2b);
            border-radius: 3px;
        }

        .modal-1 .option {
            flex: 1;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 30px 25px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            border: 3px solid transparent;
            background-clip: padding-box;
        }

        .modal-1 .option:first-child {
            background: linear-gradient(135deg, #667eea, #764ba2);
        }

        .modal-1 .option:last-child {
            background: linear-gradient(135deg, #f093fb, #f5576c);
        }

        .modal-1 .option::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.6s ease;
        }

        .modal-1 .option:hover::before {
            left: 100%;
        }

        .modal-1 .option:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4);
            border-color: rgba(255,255,255,0.5);
        }

        .modal-1 .option::after {
            content: '';
            position: absolute;
            top: 15px;
            right: 15px;
            width: 50px;
            height: 50px;
            background: rgba(255,255,255,0.1);
            border-radius: 50%;
            backdrop-filter: blur(10px);
        }

        .modal-1 .option-icon {
            font-size: 48px;
            margin-bottom: 15px;
            animation: iconFloat 3s ease-in-out infinite;
        }

        .modal-1 .option:nth-child(1) .option-icon {
            animation-delay: 0s;
        }

        .modal-1 .option:nth-child(2) .option-icon {
            animation-delay: 1.5s;
        }

        /* Design 2: Neon Glow */
        .modal-2 {
            background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
            color: white;
            border: 2px solid #00ffff;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.3);
        }

        .modal-2 .header {
            padding: 25px 20px 15px;
            text-align: center;
            background: linear-gradient(135deg, #00ffff, #ff00ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            position: relative;
        }

        .modal-2 .badge {
            display: inline-block;
            background: #00ffff;
            color: #000;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            margin-bottom: 10px;
            animation: glow 2s ease-in-out infinite alternate;
        }

        .modal-2 .title {
            font-size: 24px;
            font-weight: 800;
            margin-bottom: 5px;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }

        .modal-2 .content {
            padding: 20px;
        }

        .modal-2 .option {
            background: linear-gradient(135deg, #ff00ff, #00ffff);
            padding: 18px;
            border-radius: 15px;
            margin-bottom: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .modal-2 .option:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 0, 255, 0.4);
        }

        /* Design 3: Golden Luxury */
        .modal-3 {
            background: linear-gradient(135deg, #1a1a1a, #2d2d2d);
            color: white;
            border: 2px solid #ffd700;
        }

        .modal-3 .header {
            padding: 25px 20px 15px;
            text-align: center;
            background: linear-gradient(135deg, #ffd700, #ffed4e);
            color: #1a1a1a;
            position: relative;
        }

        .modal-3 .header::before {
            content: 'ðŸ’°';
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 24px;
            animation: bounce 2s infinite;
        }

        .modal-3 .badge {
            display: inline-block;
            background: rgba(255, 215, 0, 0.2);
            color: #1a1a1a;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            margin-bottom: 10px;
            border: 1px solid #ffd700;
        }

        .modal-3 .title {
            font-size: 24px;
            font-weight: 800;
            margin-bottom: 5px;
        }

        .modal-3 .content {
            padding: 20px;
        }

        .modal-3 .option {
            background: linear-gradient(135deg, #ffd700, #ffed4e);
            color: #1a1a1a;
            padding: 18px;
            border-radius: 15px;
            margin-bottom: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .modal-3 .option:hover {
            transform: translateY(-2px);
            border-color: #ffd700;
            box-shadow: 0 8px 20px rgba(255, 215, 0, 0.4);
        }

        /* Design 4: Vibrant Pop */
        .modal-4 {
            background: white;
            border: 3px solid #ff6b6b;
        }

        .modal-4 .header {
            padding: 25px 20px 15px;
            text-align: center;
            background: linear-gradient(135deg, #ff6b6b, #4ecdc4);
            color: white;
            position: relative;
        }

        .modal-4 .header::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-top: 10px solid #4ecdc4;
        }

        .modal-4 .badge {
            display: inline-block;
            background: rgba(255, 255, 255, 0.3);
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .modal-4 .title {
            font-size: 24px;
            font-weight: 800;
            margin-bottom: 5px;
        }

        .modal-4 .content {
            padding: 20px;
            color: #333;
        }

        .modal-4 .option {
            background: linear-gradient(135deg, #ff6b6b, #4ecdc4);
            color: white;
            padding: 18px;
            border-radius: 15px;
            margin-bottom: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            transform: perspective(1000px) rotateX(0deg);
        }

        .modal-4 .option:hover {
            transform: perspective(1000px) rotateX(5deg) translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 107, 107, 0.4);
        }

        /* Common Styles */
        .option-title {
            font-size: 20px;
            font-weight: 800;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .option-reward {
            font-size: 28px;
            font-weight: 900;
            margin-bottom: 8px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
            background: linear-gradient(135deg, #ffffff, #ffeaa7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .option-desc {
            font-size: 14px;
            opacity: 0.95;
            font-weight: 500;
            line-height: 1.4;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            font-size: 20px;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: rotate(90deg);
        }

        /* Animations */
        @keyframes backgroundFloat {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(-20px, -20px) rotate(90deg); }
            50% { transform: translate(20px, -10px) rotate(180deg); }
            75% { transform: translate(-10px, 20px) rotate(270deg); }
        }

        @keyframes celebrate {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            25% { transform: translateY(-10px) rotate(-15deg); }
            50% { transform: translateY(-5px) rotate(15deg); }
            75% { transform: translateY(-8px) rotate(-10deg); }
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        @keyframes badgeBounce {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-3px) scale(1.05); }
        }

        @keyframes iconFloat {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(5deg); }
        }

        @keyframes pulse {
            0% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.1) rotate(180deg); }
            100% { transform: scale(1) rotate(360deg); }
        }

        @keyframes glow {
            from { box-shadow: 0 0 5px #00ffff; }
            to { box-shadow: 0 0 20px #00ffff, 0 0 30px #00ffff; }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        @keyframes slideIn {
            from { transform: translateY(-50px) scale(0.8); opacity: 0; }
            to { transform: translateY(0) scale(1); opacity: 1; }
        }

        .modal {
            animation: slideIn 0.5s ease-out;
        }

        /* Responsive */
        @media (max-width: 900px) {
            .modal {
                width: 90vw;
                height: auto;
                min-height: 500px;
            }

            .modal-1 .content {
                flex-direction: column;
                height: auto;
                gap: 20px;
            }

            .modal-1 .option {
                padding: 25px 20px;
            }
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
                padding: 10px;
            }
            
            .modal {
                width: 95vw;
                max-width: 400px;
                height: auto;
            }

            .modal-1 .header {
                padding: 30px 20px 15px;
            }

            .modal-1 .title {
                font-size: 24px;
            }

            .modal-1 .content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Design 1: Enhanced Gradient Burst - Activity Style -->
        <div class="modal-wrapper">
            <div class="modal-title">Enhanced June Rewards - Activity Style</div>
            <div class="modal modal-1">
                <div class="header">
                    <button class="close-btn">Ã—</button>
                    <div class="badge">Double Rewards</div>
                    <div class="title">June Invite Rewards</div>
                    <div class="subtitle">Limited Time Mega Event!</div>
                </div>
                <div class="content">
                    <div class="option" onclick="handlePostReward()">
                        <div class="option-icon">ðŸ“±</div>
                        <div class="option-title">Post & Earn</div>
                        <div class="option-reward">$5 USD</div>
                        <div class="option-desc">Share on X or Facebook<br>Get instant rewards!</div>
                    </div>
                    <div class="option" onclick="handleInviteReward()">
                        <div class="option-icon">ðŸ‘¥</div>
                        <div class="option-title">Invite Friends</div>
                        <div class="option-reward">15% + $5 USD</div>
                        <div class="option-desc">Commission + Bonus Reward<br>Double your earnings!</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function handlePostReward() {
            alert('Redirecting to Post Reward Flow...\n\nNext Step:\n1. Enter your post link\n2. Submit for review\n3. Get $5 USD reward!');
        }

        function handleInviteReward() {
            alert('Redirecting to Invite Reward Flow...\n\nNext Step:\n1. Share your referral link\n2. Friends sign up\n3. Earn 15% commission + $5 USD bonus!');
        }

        // Add click handlers for close buttons
        document.querySelectorAll('.close-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                e.stopPropagation();
                alert('Modal closed');
            });
        });

        // Add some interactive effects
        document.querySelectorAll('.option').forEach(option => {
            option.addEventListener('mouseenter', () => {
                option.style.transform = option.style.transform.replace('scale(1)', 'scale(1.02)');
            });
            
            option.addEventListener('mouseleave', () => {
                option.style.transform = option.style.transform.replace('scale(1.02)', 'scale(1)');
            });
        });
    </script>
</body>
</html>
